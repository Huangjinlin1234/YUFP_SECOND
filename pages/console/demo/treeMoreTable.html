<div class="treeform-container">
  <el-row>
    <el-col :span="6">
      <yu-xtree :local-data="treeData" node-key="id" :current-node-key="currentKey" data-id="id" data-label="label" data-pid="pid" data-root="0" @node-click="nodeClick"></yu-xtree>
    </el-col>
    <el-col :span="18">
      <yu-collapse v-model="activeNames">
        <yu-collapse-item title="一致性 Consistency" name="1">
          <div class="panel-class">
            <div class="button-content">
              <yu-button type="primary" @click="addFn">新增</yu-button>
              <yu-button type="primary" @click="addFn">删除</yu-button>
              <yu-button type="primary" @click="addFn">保存</yu-button>
            </div>
            <div><label>单位：万元</label></div>
          </div>
          <yu-xtable :data="tableData6" :pageable="false" style="width: 100%">
            <yu-xtable-column prop="date" label="日期" width="150">
            </yu-xtable-column>
            <yu-xtable-column prop="name" label="姓名" :fixed="false" width="120">
            </yu-xtable-column>
            <yu-xtable-column prop="province" label="省份" width="120">
            </yu-xtable-column>
            <yu-xtable-column prop="city" label="市区" width="120">
            </yu-xtable-column>
            <yu-xtable-column prop="address" label="地址" width="300">
            </yu-xtable-column>
            <yu-xtable-column prop="zip" label="邮编" width="120">
            </yu-xtable-column>
            <yu-xtable-column fixed="right" label="操作" width="120">
              <template scope="scope">
                <yu-button @click="handleClick(scope.row)" type="text" size="small">查看</yu-button>
                <yu-button type="text" size="small">编辑</yu-button>
              </template>
            </yu-xtable-column>
          </yu-xtable>
        </yu-collapse-item>
