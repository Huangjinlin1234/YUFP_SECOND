<div class="treeform-container">
  <el-row>
    <el-col :span="4">
      <yu-xtree :local-data="treeData" node-key="id" :current-node-key="currentKey" data-id="id" data-label="label" data-pid="pid" data-root="0" @node-click="nodeClick"></yu-xtree>
    </el-col>
    <el-col :span="20">
      <div v-show="current=='1'">
        <panel title="基本信息">
          <yu-xform ref="refForm" label-width="160px" :disabled="true" v-model="formdata">
            <yu-xform-group>
              <yu-xform-item label="任务编号" ctype="input" name="title"></yu-xform-item>
              <yu-xform-item label="认定状态" ctype="input" name="type"></yu-xform-item>
              <yu-xform-item label="客户编号" ctype="input" name="status"></yu-xform-item>
              <yu-xform-item label="客户名称" ctype="input" name="author"></yu-xform-item>
              <yu-xform-item label="借据编号" ctype="input" name="title"></yu-xform-item>
              <yu-xform-item label="合同编号" ctype="input" name="type"></yu-xform-item>
              <yu-xform-item label="上次五级分类" ctype="input" name="status"></yu-xform-item>
              <yu-xform-item label="上次五级分类时间" ctype="input" name="author"></yu-xform-item>
              <yu-xform-item label="任务执行人" ctype="input" name="title"></yu-xform-item>
              <yu-xform-item label="所属机构" ctype="input" name="type"></yu-xform-item>
              <yu-xform-item label="任务生成日期" ctype="input" name="status"></yu-xform-item>
              <yu-xform-item label="任务完成截止日期" ctype="input" name="author"></yu-xform-item>
              <yu-xform-item label="分类时间" ctype="input" name="author"></yu-xform-item>
            </yu-xform-group>
          </yu-xform>
        </panel>
      </div>
      <div v-show="current=='2'">
        <panel title="借据信息">
          <el-table-x ref="reftable" :row-index="true" :radiobox="false" json-data="rows" :data-url="dataUrl" :table-columns="tableColumns" :request-type="'GET'" :pageable="false">
        </panel>
        <panel title="五级分类信息">
          <yu-xform-x ref="reform" :group-fields="updateFields" label-suffix="：" label-width="140px"></yu-xform-x>
        </panel>
      </div>
      <div v-show="current=='3'">
        <!-- <panel title="经营与财务分析">
          <yu-xform-x ref="reform" :group-fields="updateFields" :buttons="updateButtons" label-width="80px"></yu-xform-x>
        </panel> -->
      </div>
      <div>
        <el-button-group>
          <el-button @click="save">保存</el-button>
          <el-button @click="submit">提交</el-button>
          <el-button @click="back">返回</el-button>
        </el-button-group>
      </div>
    </el-col>
  </el-row>
</div>
