<!--
	@create by xieziwei
	@update by xieziwei
	@description 用户操作日志页面
-->
<div>
  <panel title="日志管理"></panel>
  <el-form-q :field-data="queryFields" :buttons="queryButtons"></el-form-q>
  <div class="yu-toolBar">
    <el-button-group>
      <el-button icon="document" @click="infoFn" v-if="checkPermission('detail')">查看</el-button>
    </el-button-group>
  </div>

  <el-table-x ref="reftable" :radiobox="false" :base-params="baseParams" :data-url="dataUrl" :table-columns="tableColumns" request-type="GET">
  </el-table-x>

  <el-dialog-x :title="viewTitle[viewType]" :visible.sync="dialogVisible" size="large">
    <el-form-x ref="reform" label-suffix="：" :buttons="updateButtons" :group-fields="updateFields" :disabled="formDisabled" label-width="80px"></el-form-x>
  </el-dialog-x>
</div>
