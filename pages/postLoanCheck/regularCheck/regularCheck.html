<div>
	<yu-xform v-model="formdata1" related-table-name="yutable" form-type="search" :remove-empty="true">
    <yu-xform-group :column="3">
      <yu-xform-item label="借据编号" ctype="input" name="title" fuzzy-query="both"></yu-xform-item>
      <yu-xform-item label="客户编号" ctype="input" name="title" fuzzy-query="both"></yu-xform-item>
      <yu-xform-item label="所属机构" ctype="input" name="title" fuzzy-query="both"></yu-xform-item>
      <yu-xform-item label="检查状态" ctype="select" name="title" :options="options1"></yu-xform-item>
      <yu-xform-item label="审批状态" ctype="select" name="title" :options="options2"></yu-xform-item>
    </yu-xform-group>
  </yu-xform>
  <div>贷后定期检查列表</div>
  <yu-button type="primary" @click="add">新增</yu-button>
  <yu-button type="primary" @click="check">检查</yu-button>
  <yu-button type="primary" @click="view">查看</yu-button>
  <yu-button type="primary" @click="deleteFn">删除</yu-button>
  <yu-xtable
    index
    border
    row-number
    ref="yutable"
    :data-url="dataUrl"
    style="width: 100%">
    <yu-xtable-column
      align="center"
      v-for="(item,index) in tableTitle"
      :key="index"
      :prop="item.prop"
      :label="item.label">
    </yu-xtable-column>
  </yu-xtable>
</div>
